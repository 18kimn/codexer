<div id="pageNum" style="width: 100%; height:100%; text-align: center; 
  display: flex; place-items: center; place-content: center;">
  {{page}}
</div>
<script>
  function romanize (num) {
    if (isNaN(num))
        return NaN;
    var digits = String(+num).split(""),
        key = ["","C","CC","CCC","CD","D","DC","DCC","DCCC","CM",
              "","X","XX","XXX","XL","L","LX","LXX","LXXX","XC",
              "","I","II","III","IV","V","VI","VII","VIII","IX"],
        roman = "",
        i = 3;
    while (i--)
        roman = (key[+digits.pop() + (i * 10)] || "") + roman;
    return Array(+digits.join("") + 1).join("M") + roman;
  }
  const div = document.getElementById("pageNum")
  div.innerText = romanize(Number(div.innerText)).toLowerCase()
</script>
